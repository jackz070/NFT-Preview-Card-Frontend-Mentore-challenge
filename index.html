<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card__bg">
        <div class="card__img">
        <img
          src="img/image-equilibrium.jpg"
          alt="The image in question"
          class="card__img-picture"
        />
          <div class="card__img-overlay"> <img src="img/icon-view.svg" class="card__img-overlay-img" alt="">
          </div>
        </div>
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__price">
            <img src="img/icon-ethereum.svg" class="card__price-icon" /> 0.041
            ETH
          </div>
          <div class="card__timeleft">
            <img src="img/icon-clock.svg" alt="" class="card__price-icon" /> 3
            days left
          </div>
        </div>
        <div class="card__author"><img src="img/image-avatar.png" class="card__author-img" alt=""> Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
